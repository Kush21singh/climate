<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <form action="/logout" method="POST"> 
            <button type="submit">Logout</button> 
        </form>
    </header>
    <main>
        <div class="container">
            <form action="/weather" method="GET">
                <div class="search-box">
                    <i class='bx bxs-map'></i>
                    <input type="text" name="city" placeholder="Enter City Name">
                    <input type="hidden" name="email" value="{{ email }}"> <!-- Add hidden input for email -->
                    <button type="submit" class="box-search"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <div class="weather-box">
                <div class="box">
                    <div class="info-weather">
                        {% if temperature is defined %}
                        <div class="weather">
                            <p class="temperature">{{ temperature }}<span>Â°C</span></p>
                            <p class="description">{{ description }}</p>
                        </div>
                        {% endif %}
                        {% if error %}
                        <p>{{ error }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <div class="info-humidity">
                        {% if humidity is defined %}
                        <span>{{ humidity }}%</span>
                        {% endif %}
                    </div>
                    <p>Humidity</p>
                </div>
                <div class="wind">
                    <div class="info-wind">
                        {% if wind_speed is defined %}
                        <span>{{ wind_speed }}Km/hr</span>
                        {% endif %}
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <form action="/export_to_excel" method="POST"> 
            <input type="hidden" name="email" value="{{ email }}">
            <button type="submit">Export to Excel</button>
        </form>
    </main>
</body>
</html>
